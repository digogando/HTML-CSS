<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <!--A ordens do SOURCE tem que ser respeitada, do menor para o maior, senão não funciona!!-->
        <source media="(max-width: 750px)" srcset="img/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/medio.png" type="image/png">
        <img src="img/Sem título.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <audio src="midia/happy.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
